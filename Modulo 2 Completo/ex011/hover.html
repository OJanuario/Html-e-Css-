<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }   

        div > p {
            display: none;
        }

         div:hover{
            color: rgb(42, 99, 255);
        }
        
    
        div:hover > p {
            display: block;
            color: rgb(0, 0, 0);
            background-color: rgb(219, 100, 255);
            width: 300px;
        }


        div > a {
            display: none;
        }
        
        div:hover > a {
            display:block;
            width: 300px;
        }
       

    </style>
</head>
