<!DOCTYPE html>
<html lang="en">
<head>

    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Lista Ordenadas</h1>
     <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
     </ol>
<br>
    <h1>Lista n√£o ordenadas</h1>
        <ul>
         <li>a</li>
         <li>B</li>
         <li>C</li>
         <li>D</li>
         <li>E</li>
         <li>F</li>
        </ul>

        <ol type="A">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
     </ol>

     <ol type="1">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
     </ol>

     <p>O type OL se configura com: 1, A, a, I, i</p>
     <p>O type UL se configura com:  disc, circle, square</p>

</body>
</html>
